<div>
    <h2>{{section.name}}</h2>
    <table>
        <thead>
            <th ng-repeat="column in section.header">{{column}}</th>
        </thead>
        <tbody>
            <tr ng-repeat="line in section.data">
                <td ng-repeat="column in section.header" ng-init="i = $index">
                    <div ng-repeat="val in line[i] track by $index">
                        {{val}}
                    </div>
                </td>
            </tr>
            </tr>
        </tbody>
    </table>
</div>
