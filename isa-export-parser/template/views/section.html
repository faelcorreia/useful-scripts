<div>
    <h2>{{section.name}}</h2>
    <table class="pure-table pure-table-horizontal">
        <thead>
            <th ng-repeat="column in section.header">{{column}}</th>
        </thead>
        <tbody>
            <tr id="{{line[0][0]}}" ng-repeat="line in section.data" ng-class="{'bold': id === line[0][0]}">
                <td ng-repeat="column in section.header" ng-init="i = $index">
                    <div ng-repeat="val in line[i] track by $index">
                        <a ng-if="val.id" ui-sref="app.section({'sectionId': val.sectionPos, 'id': val.id})">
                            {{val.name}}
                        </a>
                        <span ng-if="!val.name">
                            {{val}}
                        </span>
                    </div>
                </td>
            </tr>
            </tr>
        </tbody>
    </table>
</div>
